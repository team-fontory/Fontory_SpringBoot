spring.application.name=fontory
spring.profiles.active=dev

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.data.redis.host=localhost
spring.data.redis.port=6379

commit.hash=local
api.server.url=http://localhost:8080

spring.config.import=optional:classpath:application-infrastructure.properties
url.base=http://localhost
url.path.signup=/signup
url.path.auth=
url.cdn=https://cdn.fontory.co.kr

discord.webhook.error-url=

management.endpoints.web.exposure.include=prometheus
management.server.port=8088

# 15 * 60 * 1000
jwt.access-token-validity-ms=900000
jwt.temp-token-validity-ms=900000

# 7 * 24 * 60 * 60 * 1000
jwt.refresh-token-validity-ms=604800000


member.default.birth=1999-12-31
member.default.profile-image-key=default
member.default.terms-agree=false

# max file size
spring.servlet.multipart.maxFileSize=5MB
# max total file size
spring.servlet.multipart.maxRequestSize=10MB

